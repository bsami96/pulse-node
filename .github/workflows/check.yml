name: Apartment Check

on:
  workflow_dispatch:

concurrency:
  group: apt-watcher
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      # ✅ state.json'u önceki run'dan geri getir (heartbeat + anti-spam için şart)
      - name: Restore state.json cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: apt-state-${{ github.run_id }}
          restore-keys: |
            apt-state-

      - name: Run watcher
        env:
          URL: ${{ secrets.URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python watch.py
